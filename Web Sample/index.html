<script>
	$(document).ready(function(){
	  $('.owl-one').owlCarousel({
	    animateOut: 'slideOutDown',
	    animateIn: 'slideOutDown',
	    items:1,
	    margin:30,
	    smartSpeed:450,
	    height: 70
	})
	 
	 $(".owl-three").owlCarousel({
	  	margin:30,
	  	items:5,


	  });

	$(".owl-six").owlCarousel({
	  	animateOut: 'slideOutDown',
	    animateIn: 'slideOutDown',
	    items:2,
	    margin:30,
	    smartSpeed:450
	  });
	$(".owl-carousel").owlCarousel({
	  	margin:30,
	  	items:5,
	  });
		loadImages();
	});	

	var links = [
	      "localhost:8888/bitmovin/videojs.html?type=hls",
	      "localhost:8888/bitmovin/videojs.html?type=dash",
	      "localhost:8888/bitmovin/bitmovin.html?type=hls",
	      "localhost:8888/bitmovin/bitmovin.html?type=dash"]

	  var openRandom = function() {
	// get a random number between 0 and the number of links
	var randIdx = Math.random() * links.length;
	// round it, so it can be used as array index
	randIdx = parseInt(randIdx, 10);
	// construct the link to be opened
	var link = 'http://' + links[randIdx];

	var win = window.open(link, '_blank');
	win.focus();
};

function loadImages(){
		var output="";
		
	  $.getJSON('data/popularity.json', function(data) { // Get data from JSON file
     try{
        var json = data
      for (var i =0; i< json.results.length; i++) {
        output += json.results[i].poster_path; // Place image in variable output
        document.getElementById("banner-img").src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/"+output;
     }
      
     }catch{}
    }); 
}
</script>
